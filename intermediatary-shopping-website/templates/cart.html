<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Cart</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="orders-container">
        <h2>My Cart</h2>

        {% if cart %}
        <table class="orders-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Product</th>
                    <th>Unit Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>
                {% for item in cart %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ item.PName }}</td>
                    <td>${{ item.UPrice }}</td>
                    <td>{{ item.Quantity }}</td>
                    <td>${{ item.Quantity * item.UPrice }}</td>
                    <td>
                        <form action="/cart/remove" method="POST">
                            <input type="hidden" name="cart_id" value="{{ item.CartID }}">
                            <button class="btn-danger" type="submit">Remove</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Checkout Form -->
        <form action="/cart/checkout" method="POST" style="max-width: 500px; margin: 30px auto;">
            <input type="text" name="address" placeholder="Enter delivery address" required>
            
            <select name="payment_method" required style="margin-top: 10px;">
                <option value="">Select Payment Method</option>
                <option value="Cash on Delivery">Cash on Delivery</option>
                <option value="Card">Card</option>
                <option value="Online Payment">Online Payment</option>
            </select>

            <button class="btn" type="submit" style="margin-top: 15px;">Proceed to Checkout</button>
        </form>

        {% else %}
            <p style="text-align: center; margin: 30px 0;">Your cart is empty.</p>
        {% endif %}

        <div style="text-align:center; margin-top:20px;">
            <a href="/dashboard" class="btn">Back to Shopping</a>
        </div>
    </div>
</body>
</html>
